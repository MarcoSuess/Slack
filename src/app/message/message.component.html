<div *ngIf="chatService.chat" class="message-container">
  <div *ngIf="this.currentlocation == 'channels'" class="message-title">
    <h3># {{ this.chatService.chat.name }}</h3>
  </div>

  <div
    *ngIf="this.currentlocation == 'chats' && this.privateChatData"
    class="message-title"
  >
    <div class="privateChatDescription">
      <img src="{{ this.privateChatData.photoURL }}" />
      <h3>{{ this.privateChatData.displayName }}</h3>
    </div>
  </div>

  <div class="message-show-container">
    <div
      [ngStyle]="{
        'margin-bottom': cloudstorageService.imageURL.length > 0 ? '64px' : '24px'
      }"
      #scrollEnd
      class="scroll-container"
    >
      <div
        *ngFor="let chat of this.chatService.chat.text"
        class="message-user-container"
      >
        <div class="message-userData">
          <img src="{{ this.returnUserData(chat.userID).photoURL }}" />
          <h4>{{ this.returnUserData(chat.userID).displayName }}</h4>
          <p>{{ chat.time }}</p>
        </div>
        <p class="word-break" [ngClass]="chat.codeFormat ? 'codeFormat' : ''">
          {{ chat.message }}
        </p>
      </div>
    </div>
  </div>

  <p>
    <mat-form-field class="message-field" appearance="outline">
      <mat-label>Nachricht senden</mat-label>

      <textarea
        #inputText
        type="text"
        [(ngModel)]="text"
        (ngModelChange)="changeText($event)"
        matInput
        placeholder="Nachricht senden"
        [ngClass]="formatText ? 'codeFormat' : ''"
        style="max-width: 80%"
      >
      </textarea>

      <div *ngIf="cloudstorageService.imageURL" class="imagePreview">
        <img *ngFor="let img of cloudstorageService.imageURL" [src]="img" />
      </div>

      <div class="input-icons-container">
        <label>
          <span type="file" class="material-icons"> add_a_photo </span>
          <input
            type="file"
            (change)="cloudstorageService.handleFileInput($event)"
            style="display: none"
          />
        </label>

        <mat-icon matSuffix
          ><span
            [ngClass]="!this.text ? 'disabledIcon' : ''"
            (click)="sendMessage()"
            class="material-icons-outlined"
          >
            send
          </span></mat-icon
        >
      </div>
    </mat-form-field>
  </p>
</div>
