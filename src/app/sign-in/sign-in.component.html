<div

  class="main-wrapper"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-spinner *ngIf="authService.loadScreen"></mat-spinner>

  <div   *ngIf="!authService.loadScreen">

  

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input #email matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" #password matInput placeholder="Password" />
        </mat-form-field>
      </mat-card-content>
      <a
        ><button
          (click)="authService.signInUser(email.value, password.value)"
          mat-stroked-button
          color="accent"
          class="btn-block"
        >
          Sign In
        </button></a
      >
    </form>

    <p class="outside-message">
      Not Register?
      <a routerLink="/sign-up" routerLinkActive="router-link-active">Sign-Up</a>
    </p>
  </mat-card>

</div>
</div>
