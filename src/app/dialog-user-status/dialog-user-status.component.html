<h2 mat-dialog-title>Status setting</h2>
<div mat-dialog-content>
   
    <input [(ngModel)]="userStatus"  placeholder="What's your status" type="text">

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button (click)="saveStatus()" mat-button mat-dialog-close>Save</button>

</div>
